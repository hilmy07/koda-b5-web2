<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form survei perokok</title>
</head>
<body>
    <h1>Form Survei Perokok</h1>
    <form>
        <div>
            <label for="nama">Siapa nama anda?</label><br />
            <input type="text" id="nama">
        </div><br />
        <div>
            <label for="umur">Berapa umur anda?</label><br />
            <input type="text" id="umur">
        </div><br />
        <div>
            <label for="gender">Apa jenis kelamin anda?</label><br />
            <input type="radio" id="laki-laki" name="gender">Pria
            <input type="radio" id="perempuan" name="gender">Perempuan
        </div><br />
        <div>
            <label for="perokok">Apakah anda seorang perokok?</label><br />
            <select name="perokok" id="perokok">
                <option disabled selected>Pilihan</option>
                <option value="true" id="perokok">Ya</option>
                <option value="false" id="perokok">Tidak</option>
            </select>
        </div><br />
        <div>
            <label for="jenis_rokok">Jika anda perokok, rokok apa yang anda pakai?</label><br />
            <input type="checkbox" id="jenis_rokok">Esse <br />
            <input type="checkbox" id="jenis_rokok">Marlboro <br />
            <input type="checkbox" id="jenis_rokok">Gudang garam Filter<br />
            <input type="checkbox" id="jenis_rokok">Lucky Strike<br />
        </div>
        <button type="submit">submit</button>
    </form><br />

    <p><a href="./index.html">back</a></p>
</body>
</html>
